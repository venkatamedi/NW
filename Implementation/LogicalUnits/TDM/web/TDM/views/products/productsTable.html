<div class="col-lg-12">
    <div class="k2-card">
        <div class="k2-header">
            <div class="row">
                <div class="col-lg-3">
                    <span class="k2-card-title">{{ 'PRODUCTS' | translate }}</span>
                </div>
                <div class="col-lg-3 pull-right">
                    <button role-handler role="0"
                    class="k2-secondary-btn pull-right alignCreateButtons new-object-title" 
                    type="button"
                    ng-click="productsTableCtrl.openNewProduct()">
                    <span class="bold">{{ "NEW_PRODUCT" | translate}}</span>
                    &nbsp;&nbsp;
                    <i class="fa fa-plus"></i>
                    </button>
                </div>
            </div>
        </div>
        <hr>
        <div class="k2-body">
            <div class="row">
                <div class="col-lg-12">
                    <table ng-if="productsTableCtrl.loadingTable === false" style="display: table; width: 100%" datatable="" dt-options="productsTableCtrl.dtOptions" dt-columns="productsTableCtrl.dtColumns"  dt-instance="productsTableCtrl.dtInstanceCallback" class="table table-striped table-bordered table-hover">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
