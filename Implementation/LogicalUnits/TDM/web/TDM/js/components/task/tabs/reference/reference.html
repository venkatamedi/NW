<link href="js/components/task/tabs/reference/reference.css" rel="stylesheet" /> 

<div class="k2-card" style="margin-top: 50px;">
    <div class="k2-header">
        <span class="k2-card-title" style="color:var(--secondary-text-color)">Reference</span>
    </div>
    <hr >
    <div class="ReferenceTab k2-body">
        <div ng-show="form.$invalid && form.submitted" style="margin-bottom: 10px;color: red;" >
            Please Select Reference Table
        </div>
        <div class="row">
            <div class="col-lg-12" ng-if="referenceCtrl.taskData.selectedLogicalUnits.length > 0">
                <reference-task task-data="referenceCtrl.taskData" logical-units="referenceCtrl.taskData.selectedLogicalUnits" ></reference-task>
            </div>
        </div>
    </div>
    <hr>    
    <span style="display: flex;justify-content: space-between;">
        <button type="button"  ng-click="back()" style="width:80px" class="btn k2-primary-btn">Back</button>
        <button type="submit" style="width:80px" class="btn k2-primary-btn">Next</button>
    </span>
</div>
